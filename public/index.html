<!DOCTYPE html>
<html lang="ger">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/mainpage.css">
    <link rel="stylesheet" type="text/css" href="/css/animatedlogo.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <title>Menzel-Fahrzeugtechnik</title>
</head>

<body onload="onloaddata()">
    <div class="login">
        <a href="/cm-login.html"> Login</a>
    </div>
    <div class="header">
        <div class="logo">
            <svg width="400px" viewBox="0 0 1000 1000" id="leftside">
                <path d="M 50 950 L 50 50 L 150 50 L 150 150 L 250 150 L 250 850 L 150 850 L 150 950 Z">
                </path>
            </svg>
            <svg width="400px" viewBox="0 0 1000 1000" id="upperDot">
                <path d="M 200 50 L 250 50 L 250 100 L 200 100 Z">
                </path>
            </svg>
            <svg width="400px" viewBox="0 0 1000 1000" id="lowerDot">
                <path d="M 200 900 L 250 900 L 250 950 L 200 950 Z">
                </path>
            </svg>
            <svg width="400px" viewBox="0 0 1000 1000" id="d-curve">
                <path
                    d="M 300 50 L 700 50 L 850 200 L 850 800 L 700 950 L 300 950 L 300 850 L 650 850 L 750 750 L 750 250 L 650 150 L 300 150 Z">
                </path>
            </svg>
            <svg width="400px" viewBox="0 0 1000 1000" id="d-shadow">
                <path d="M 300 200 L 400 200 L 400 800 L 300 800 Z">
                </path>
            </svg>
            <svg width="400px" viewBox="0 0 1000 1000" id="d-curve-shadow" fill="var(--akzentcolor)">
                <path d="M 750 50 L 900 50 L 1000 150 L 1000 850 L 900 950 L 750 950 L 900 800 L 900 200 Z">
                </path>
            </svg>
        </div>
        <div id="title">
            <h1>Menzel-Fahrzeugtechnik</h1>
        </div>
        <div class="nav-bar">
            <nav id="nav-header">
                <button id="home" onclick="loadview(home)">Home</button>
                <button id="service" onclick="loadview(service)">Leistungen</button>
                <button id="kontakt" onclick="loadview(kontakt)">Kontakt</button>
                <button id="trade" onclick="loadview(trade)">Handel</button>
                <button id="termine" onclick="loadview(termine)">Termine</button>
            </nav>
        </div>
    </div>
    </div>
    <div class="content" id="maincontent">
        <button id="addContentBtn" onclick="addContentWindow()" hidden>add content</button>
    </div>
    <div class="footer">
        <div id="Copyright">
            <p>Copyright</p>
        </div>
        <div>
            <p>Impresum</p>
        </div>
        <div>
            <p>Datenschutz</p>
        </div>
    </div>
    <div class="content-add" id="content-add">
        <div class="content-add-input">
            <label for="saveHeadert" id="sdti">Header</label>
            <textarea name="saveHeader" cols="100" rows="10" class="add-content-ta" id="headertext"></textarea>
        </div>
        <div class="content-add-input">
            <label for="SaveText" id="sdti">Content</label>
            <textarea name="SaveText" cols="100" rows="10" class="add-content-ta" id="contenttext"></textarea>
        </div>
        <div class="content-add-input" id="addContentIMG">
            <div class="content-add-input">
                <label>Live Preview</label>
                <div class="IMGpreview" id="IMGpreview">
                    <img src="" alt="" id="IMGpreviewSPV">
                </div>
            </div>
            <div class="content-add-input">
                <button class="saveBTN" onclick="saveIMG()" id="saveIMG">Save img</button>
                <button class="saveBTN" onclick="saveData()" id="savedata">SEND DATA</button>
            </div>
        </div>
    </div>
    <script src="/pagehandler.js"></script>
</body>

</html>
